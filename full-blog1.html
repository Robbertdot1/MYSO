<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog - Social Organization</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and Background */
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #e0f2e9, #ffffff);
            color: #0a0a0a;
        }

        /* Header Styling */
        header {
            background: #f6fcf8;
            padding: 1em 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5em;
            margin: 0;
        }

        nav ul li a {
            padding: 0.5em;
            text-decoration: none;
            color: #0f0e0e;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2c683a;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-content {
                justify-content: flex-end;
            }

            .menu-toggle {
                position: absolute;
                left: 10px;
                top: 15px;
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: #ffffff;
                position: absolute;
                top: 70px;
                width: 100%;
                left: 0;
                padding: 1em 0;
                border-top: 1px solid #ddd;
            }

            nav ul li {
                text-align: center;
                margin: 0.5em 0;
            }

            nav.active ul {
                display: flex;
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4em 2em;
            color: #ffffff;
            background: #5d5e5e;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        /* Full Blog Content Styling */
        .main-content {
            max-width: 1200px;
            margin: auto;
            padding: 2em;
        }

        .full-blog-content {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2em;
            margin-top: 20px;
        }

        .full-blog-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }

        .full-blog-content h2 {
            color: #2c683a;
            margin-bottom: 1em;
        }

        .full-blog-content p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 2em;
            padding: 0.8em 1.5em;
            background-color: #2c683a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #1b4b2a;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Organization Logo" />
            </a>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="donation.html">Donation</a></li>
                    <li><a href="news.html">Updates</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <h1 id="blogTitle">Blog Title</h1>
        </section>

        <section class="full-blog-content">
            <img src="blog-image.jpg" alt="Blog Image">
            <h2>Full Blog Title</h2>
            <p id="fullContent">This is the detailed content of the blog post...</p>
            <a href="news.html" class="back-button">Back to Updates</a>
        </section>
    </main>

    <script>
        // Function to toggle the mobile menu visibility
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }

        // Load content dynamically based on URL parameter (if applicable)
        function loadBlogContent() {
            const params = new URLSearchParams(window.location.search);
            const blogID = params.get('blogID');
            const blogPosts = {
                "1": {
                    title: "Sample Update Title",
                    content: "This is the full content for blog post 1...",
                    image: "sample-image.jpg"
                },
                "2": {
                    title: "Another Update Title",
                    content: "Detailed content for the second update...",
                    image: "sample-image2.jpg"
                }
            };

            if (blogPosts[blogID]) {
                document.getElementById('blogTitle').innerText = blogPosts[blogID].title;
                document.getElementById('fullContent').innerText = blogPosts[blogID].content;
                document.querySelector('.full-blog-content img').src = blogPosts[blogID].image;
            }
        }

        window.onload = loadBlogContent;
    </script>
</body>
</html>
